about:
  evertide:
    h: Co je evertide?
    p:
      ->
        🌊 evertide je správce záložek pro jednotlivce.
      ->
        Jeho účel je však dvojsečný. Nejen, že slouží jako kategorizovatelný správce osobních záložek, ale může být také
        používán jako portfolio nebo prostor pro sdílení &ndash; každou ze záložek je možné nastavit jako veřejnou. Můžete
        se podělit o své projekty, oblíbené filmy, sociální sítě nebo zajímavé koutky Internetu a zároveň si uchovávat
        soukromé záložky na články, které si chcete přečíst, videa, která chcete shlédnout, nebo recepty, které chcete
        uvařit, odkudkoli z Internetu.
      ->
        evertide se snaží udržovat kulturu &bdquo;Webu 1.0&ldquo; a pomáhat propagovat &bdquo;Internetové zahrádky&ldquo;
        (malé webové projekty provozované jednotlivci) bez potřeby vyhledávačů. Aplikace evertide je postavena na
        jednoduchých technologiích, což jí dělá malou, rychlou, spolehlivou a srozumitelnou. Instance evertide se navíc
        mohou navzájem propojit pomocí takzvané federace a vytvořit tak síť obsahující odkazy na mnoho míst na Internetu,
        které webové vyhledávače neznají nebo neukazují.
  tips:
    title: Věděli jste, že
    items:
      - evertide můžete nainstalovat do svého telefonu jako &bdquo;progresivní webovou aplikaci&ldquo; (PWA) a přidávat si záložky stejně, jako byste sdíleli odkazy např. do chatovacích služeb.
      - evertide má moc hezký tmavý režim!
      - Zkuste přidat odkazy na malé webové projekty. Jejich tvůrcům uděláte radost a Internetu prospějete odkazem na zajímavou věc!
  federation:
    h: Federování
    p:
      ->
        🌊 evertide umí zobrazovat odkazy z jiných instancí pomocí &bdquo;federování.&ldquo;
      ->
        Federování je volitelná funkce a vlastník instance si může vybrat, zda chce umožnit zobrazovat své veřejné záložky na
        jiných instancích. Máte-li federování zapnuté, může si provozovatel jiné instance vystavit jakoukoli skupinu odkazů
        (resp. veřejné odkazy z dané skupiny) z Vaší instance mezi odkazy svými. Například pokud bude instance A chtít sdílet
        recepty z instance B (a instance B má otevřené federování), instance A může přidat skupinu
        odkazů &bdquo;Recepty&ldquo; na instanci B a tato skupina odkazů se bude zobrazovat na hlavní stránce instance A
        spolu s ostatními skupinami odkazů. Tyto &bdquo;vzdálené&ldquo; skupiny odkazů se také automaticky aktualizují, takže
        nové odkazy ze vzdálených instancí se budou objevovat (a odstaněné naopak mizet) automaticky.
    open: Tato instance má otevřené federování.
    closed: Tato instance nefederuje.
    instances:
      h: Vzdálené instance
      p:
        ->
          Tato instance evertide ví o a federuje s následujícími instancemi&colon;
        ->
          Upozornění&colon; Přítomnost jakékoli instance v tomto seznamu nevyjadřuje její podporu vlastníkem této instance.
          Pokud má tato instance otevřené federování, může se zde objevit jakákoliv jiná instance evertide, která s touto
          instancí federuje. Podporované jsou pouze skupiny odkazů na hlavní stránce, které vlastník této instance sám
          vybral. 
      name: Jméno instance
      link: Adresa URL
      last: Naposledy synchronizováno
      sticker: Nálepka
      unreachable: Tato instance při posledním pokusu o synchronizaci navrátila chybu. Je možné, že tato instance již není v provozu.
      this: (tato instance)
      actions:
        title: Akce
        refetch: Synchronizovat
        block: Zablokovat instanci
        allow: Povolit přístup instanci
        displaysticker: Přidat nálepku na hlavní stránku
        removesticker: Odebrat nálepku z hlavní stránky
  development:
    h: Development
    p:
      ->
        🌊 evertide je svobodný software s otevřeným zdrojovým kódem.
      ->
        evertide si můžete stáhnout z repozitáře projektu, kde také můžete nahlašovat chyby, přidávat návrhy na zlepšení nebo
        si přizpůsobit zdrojový kód pro sebe.
    localization:
      h: Překlad
      author: Český překlad poskytl
      authorNames: Michal Ciesla
      authorUrls: https://mciesla.cz/
    credits:
      h: Credits
      p:
        ->
          Aby evertide vypadal dobře a zjednodušila se práce na jeho vývoji, používáme následující knihovny&colon;
