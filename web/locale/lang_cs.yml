      Pokud na Vás vyskočilo okno prohlížeče žádající uživatelské jméno a heslo, je Váš odkaz funkční - tímto oknem
      evertide přidává nová zařízení. Obnovte stránku, zadejte název, pod kterým toto zařízení chcete vidět v evertide,
      do políčka uživatelské jméno a heslo nechte prázdné.
